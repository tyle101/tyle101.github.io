<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Side by Side Content Demo</title>
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <div id="card-section">
            <div class="single-column card-container">
                <div class="card">
                    <h3> High Protein </h3>
                    <p> 
                        12g - 14g complete Protein
                        in every bowl
                    </p>
                </div>
                <div class="card">
                    <h3> Keto-friendly </h3>
                    <p> 
                        4g - 5g net carbs per bowl
                    </p>
                </div>
                <div class="card">
                    <h3> Sweet & Delicilous </h3>
                    <p> 
                        Taste like you 
                        remeber only better.
                    </p>
                </div>
                <div id="main-section">
            </div>
        </div>
    </body>
</html>
